<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be My Valentine?</title>

<body>
  <div class="bg-hearts" aria-hidden="true"></div>

  <main class="wrap">

    </section>
    <footer class="foot global-foot">
        <small>Developed by <strong>Makail</strong></small>
    </footer>

  </main>

  <script src="app.js"></script>
</body>
</html>
